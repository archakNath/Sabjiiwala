<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Color</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #dynamicText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <canvas id="canvas"></canvas>
    <div id="dynamicText">Welcome to geeksforgeeks!</div>

    <script>
        function setOppositeTextColor() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

            // Draw the background image on the canvas
            var img = new Image();
            img.src = 'C:\\Users\\archa\\Downloads\\20240107_141616.jpg'; // Specify the path to your background image
            img.onload = function () {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);

                // Get the average color of the image
                var imageData = ctx.getImageData(0, 0, img.width, img.height).data;
                var total = imageData.length;
                var r = 0, g = 0, b = 0;

                for (var i = 0; i < total; i += 4) {
                    r += imageData[i];
                    g += imageData[i + 1];
                    b += imageData[i + 2];
                }

                r = Math.round(r / (total / 4));
                g = Math.round(g / (total / 4));
                b = Math.round(b / (total / 4));

                // Set the text color based on the average color
                var textColor = getOppositeColor(r, g, b);
                document.getElementById('dynamicText').style.color = textColor;
            };

            img.onerror = function () {
                console.error('Error loading the image.');
            };
        }

        function getOppositeColor(r, g, b) {
            // Calculate the opposite color
            var invertedColor = 'rgb(' + (255 - r) + ',' + (255 - g) + ',' + (255 - b) + ')';
            return invertedColor;
        }

        // Call the function on page load
        setOppositeTextColor();
    </script>

</body>

</html>
