<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabjiiwala | Product</title>
    <link rel="stylesheet" href="/assets/css/universal.css">
    <link rel="stylesheet" href="/assets/css/product.css">
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="/assets/images/logo.png" alt="" id="logo">
        <nav>
            <ul id="nav-list">
                <a href="/pages/search.html"><img src="/assets/images/icons/search.png" id="search-image" alt="">
                    <li>Search</li>
                </a>
                <a href="#"><img src="/assets/images/icons/shop.png" alt="">
                    <li>Shop</li>
                </a>
                <a href="#"><img src="/assets/images/icons/contact-mail.png" id="contact-image" alt="">
                    <li>Contact</li>
                </a>
                <a href="#" id="cart-link">
                    <img src="/assets/images/icons/shopping-cart.png" alt="">
                    <li>Cart</li>
                    <p id="cart-number">0</p>
                </a>
            </ul>
        </nav>
        <img src="/assets/images/icons/menu.png" alt="" id="menu-button">
    </header>

    <div class="product-display">
        <div class="display-container">
            <img src="/assets/images/default.jpg" alt="" id="product-image">
        </div>
        <div class="display-container">
            <h1 id="product-title">Lemon</h1>
            <h2 id="product-price">Rs.45</h2>
            <p id="product-discount"></p>
            <h4 id="product-oldprice">Rs.34</h4>
            <p id="product-quantity"></p>
        </div>
    </div>

    <script src="/assets/js/product.js"></script>
    <script src="/assets/js/universal.js"></script>
</body>
</html>
